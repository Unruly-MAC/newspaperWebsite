<!DOCTYPE html>
<html>
<head>
	<title>newspaper Web site</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<style type="text/css" media="screen">

	</style>
</head>
<body>
	<section class="container">
		<section class="firsttop">
			<div id="left_side">
				<div id="span_left_one">
					<div><hr><hr><hr></div>
					<small>Sections</small>
				</div>
				<div id="span_left_two">
					<input id="search" type="search" placeholder="Search">
				</div>
				
				
			</div>
			<div id="right_side">
				<div id="links">
					<a href="https://web.facebook.com/" title="Facebook Page">
						<img src="images/facebook-icon.png" alt="facebook">
					</a>
					<a href="https://twitter.com/" title="Twitter Page">
						<img src="images/twittericon.png" alt="Twitter">
					</a>
					<a href="https://github.com" title="Github Page">
						<img src="images/github-icon.png" alt="Github">
					</a>
				</div>
				<div id="subscribe">
					 <a href="#" title="Subscribe">Subscribe</a>
				</div>
				
			</div>
			
		</section>
		<!--end here -->
		<section class="firsttopsectiontwo">
			<div class="content_one">
				<div id="heading">
					 <h1>Daily News</h1>
				</div>
				<div id="date_top_stories">
					<small>Teusday, January 16,2018</small>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
					<small>Today's Top Stories</small>
				</div><hr id="date_top_stories">				
				<div id="heading_titles">
					 <div>New York</div>
					 <div>Sports</div>
					 <div>News</div>
					 <div>Entertainment</div>
					 <div>Horoscopes</div>
					 <div>Lifestyle</div>
					 <div>Opinion</div>
					 <div>Autos</div>
				</div>
			</div>		
		</section>
		<!-- end here -->
	</section>

</body>
</html>
